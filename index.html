<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изучение JavaScript</title>
    <link href="styles/style.css" rel="stylesheet">

</head>

<body>
    <form>
        <h2>Калькулятор расчета стоимости автомобиля</h2>
        <label class="font-size-big" for="carModel">Марка автомобиля:</label>
        <select class="border" id="carModel">
            <option disabled>Марка автомобиля</option>
            <option class="model" id="audi" value="20000">Audi</option>
            <option class="model" id="aston" value="30000">Aston Martin</option>
            <option class="model" id="bentley" value="40000">Bentley</option>
            <option class="model" id="bmw" value="50000">BMW</option>
            <option class="model" id="porshe" value="60000">Porsche</option>
        </select>
        <label class="font-size-big"> Возраст автомобиля:
        <label class="font-size-big" for="age1"><input  type="radio" id="age1" name="age" value="2" checked>Менее 1 года</label>
        <label class="font-size-big" for="age2"><input  type="radio" id="age2" name="age" value="1.5">От 1 до 5 лет</label>
        <label class="font-size-big" for="age3"><input  type="radio" id="age3" name="age" value="1.3">От 5 до 10 лет</label>
        </label>
        <div id="error"></div>
        <label class="font-size-big" for="mileage">Пробег:</label>
        <input class="border" type="number" name="mileage" id="mileage" placeholder="Пробег вашего автомобиля в км">
        <label class="font-size-big"> Тип кузова:
        <label class="font-size-big" for="sedan"><input  type="radio" id="sedan" name="bodyType" value="1.5" checked>Седан</label>
        <label class="font-size-big" for="cabriolet"><input  type="radio" id="cabriolet" name="bodyType" value="2">Кабриолет</label>
        <label class="font-size-big" for="crossover"><input  type="radio" id="crossover" name="bodyType" value="1.9">Внедорожник</label>
        <label class="font-size-big" for="mini"><input  type="radio" id="mini" name="bodyType" value="1.4">Минивэн</label>
        </label>
        <p class="font-size-big">Дополнительные параметры:</p>
        <label class="font-size-big" for="climatControl" id="labelForCheckbox"> <input type="checkbox" id="climatControl" value="500">Наличие климат-контроля</label>
        <label class="font-size-big" for="bigWindows" id="labelForCheckbox"> <input type="checkbox" id="bigWindows" value="500">Большие стекла</label>
        <label class="font-size-big" for="forcefulLights" id="labelForCheckbox"> <input type="checkbox" id="forcefulLights" value="400">Мощные фары</label>
        <div id="cost"></div>
        <input class="font-size-small" id="costOfAuto" type="button" value="Расчитать стоимость" onclick="cost()">
    </form>

    <script src="js/index.js">
    </script>
</body>

</html>
